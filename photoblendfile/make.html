<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBlend</title>
    <link rel="stylesheet" href="css/make.css">
    <link rel="icon" type="image/png" href="image/아이콘2.png">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="logo"><a href="phtoblend.html">PhotoBlend</span></a>
            <nav>
                <a href="filter.html">filter</a>
                <a href="gallery.html">gallery</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <input type="text" placeholder="사진의 제목을 입력하세요." class="title-input">
            <div class="upload-container">
                <div class="upload-box" id="uploadIcon">
                    <input type="file" id="fileUpload">
                    <img src="image/업로드 아이콘.png" alt="Upload" class="hover-img" id="uploadIcon">
                </div>
                <img id="preview" src="#" alt="Image Preview">
            </div>
            <div class="filters">
                <div class="filter-item">
                <img src="image/필터사진2.jpg" alt="normal" class="hover-img" id="filter-img">
                    <span>normal</span>
                </div>
                <div class="filter-item">
               <img src="image/필터사진2.jpg" alt="white" class="hover-img" id="filter-img">
                    <span>white</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="pink" class="hover-img" id="filter-img">
                    <span>pink</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="cr1" class="hover-img" id="filter-img">
                    <span>cr1</span>    
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="cr2" class="hover-img" id="filter-img">
                    <span>cr2</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="dark" class="hover-img" id="filter-img">
                    <span>dark</span>
                </div>
            </div>
            <button class="upload-btn" onclick="showUploadMessage()">upload</button>
        </div>
    </main>
    <script src="js/make.js"></script>
</body>
</html>
