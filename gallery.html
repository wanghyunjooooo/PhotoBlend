<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBlend</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="logo">PhotoBlend</span>
            <nav>
                <a href="#" id="filter">filter</a>
                <a href="#" id="gallery">gallery</a>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <main id="main-content">
        <section class="hero">
            <h1>How to take good photos?</h1>
        </section>
        <section class="content">
            <div class="quote-image-container">
                <blockquote>
                    “사진이란 현실과의 관계를 초월하고 현실을 뒤엎는 여러 가지의 이미지를 만들어 내는 예술행위이다” 
                    <br> - 로버트 하이네켄
                </blockquote>
                <img src="image1.jpg" alt="Photography Example 1">
            </div>
            <div class="images">
                <img src="image2.jpg" alt="Photography Example 2">
                <img src="image3.jpg" alt="Photography Example 3">
            </div>
        </section>
    </main>
    <div id="gallery-page" class="hidden">
        <section class="gallery">
            <div class="gallery-container">
                <img src="gallery1.jpg" alt="Gallery Image 1">
                <img src="gallery2.jpg" alt="Gallery Image 2">
                <img src="gallery3.jpg" alt="Gallery Image 3">
                <img src="gallery4.jpg" alt="Gallery Image 4">
                <img src="gallery5.jpg" alt="Gallery Image 5">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
