<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBlend</title>
    <link rel="stylesheet" href="css/filter.css">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="logo"><a href="phtoblend.html">PhotoBlend</span></a>
            <nav>
                <a href="#">filter</a>
                <a href="gallery.html">gallery</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <input type="text" placeholder="사진의 제목을 입력하세요." class="title-input">
            <div class="upload-container">
                <div class="upload-box">
                    <input type="file" id="fileUpload">
                    <img src="image/업로드 아이콘.png" alt="Upload">
                </div>
            </div>
            <div class="filters">
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="normal">
                    <span>normal</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="white">
                    <span>white</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="pink">
                    <span>pink</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="cr1">
                    <span>cr1</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="cr2">
                    <span>cr2</span>
                </div>
                <div class="filter-item">
                    <img src="image/필터사진2.jpg" alt="dark">
                    <span>dark</span>
                </div>
            </div>
            <button class="upload-btn">upload</button>
        </div>
    </main>
    <script src="js/filer.js"></script>
</body>
</html>
